<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniversidadViewDlg" widgetVar="UniversidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUniversidadTitle}">
            <h:form id="UniversidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{universidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewUniversidadLabel_idUniversidad}"/>
                        <h:outputText value="#{universidadController.selected.idUniversidad}" title="#{bundle.ViewUniversidadTitle_idUniversidad}"/>
                        <h:outputText value="#{bundle.ViewUniversidadLabel_nombre}"/>
                        <h:outputText value="#{universidadController.selected.nombre}" title="#{bundle.ViewUniversidadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUniversidadLabel_ciudad}"/>
                        <h:outputText value="#{universidadController.selected.ciudad}" title="#{bundle.ViewUniversidadTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UniversidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresadoEditDlg" widgetVar="EgresadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEgresadoTitle}">
            <h:form id="EgresadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{egresadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEgresadoLabel_identificación}" for="identificación" />
                        <p:inputText id="identificación" value="#{egresadoController.selected.identificación}" title="#{bundle.EditEgresadoTitle_identificación}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_identificación}"/>
                        <p:outputLabel value="#{bundle.EditEgresadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{egresadoController.selected.nombre}" title="#{bundle.EditEgresadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEgresadoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{egresadoController.selected.apellido}" title="#{bundle.EditEgresadoTitle_apellido}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditEgresadoLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{egresadoController.selected.fechaNacimiento}" title="#{bundle.EditEgresadoTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEgresadoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{egresadoController.selected.email}" title="#{bundle.EditEgresadoTitle_email}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditEgresadoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{egresadoController.selected.direccion}" title="#{bundle.EditEgresadoTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditEgresadoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{egresadoController.selected.telefono}" title="#{bundle.EditEgresadoTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditEgresadoLabel_añoEgreso}" for="añoEgreso" />
                        <p:calendar id="añoEgreso" pattern="MM/dd/yyyy" value="#{egresadoController.selected.añoEgreso}" title="#{bundle.EditEgresadoTitle_añoEgreso}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_añoEgreso}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEgresadoLabel_estadoGrado}" for="estadoGrado" />
                        <p:inputText id="estadoGrado" value="#{egresadoController.selected.estadoGrado}" title="#{bundle.EditEgresadoTitle_estadoGrado}" required="true" requiredMessage="#{bundle.EditEgresadoRequiredMessage_estadoGrado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresadoController.update}" value="#{bundle.Save}" update="display,:EgresadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EgresadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EgresadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

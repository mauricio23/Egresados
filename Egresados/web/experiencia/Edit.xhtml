<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExperienciaEditDlg" widgetVar="ExperienciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditExperienciaTitle}">
            <h:form id="ExperienciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{experienciaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditExperienciaLabel_idExperiencia}" for="idExperiencia" />
                        <p:inputText id="idExperiencia" value="#{experienciaController.selected.idExperiencia}" title="#{bundle.EditExperienciaTitle_idExperiencia}" required="true" requiredMessage="#{bundle.EditExperienciaRequiredMessage_idExperiencia}"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{experienciaController.selected.fechaInicio}" title="#{bundle.EditExperienciaTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditExperienciaRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{experienciaController.selected.fechaFin}" title="#{bundle.EditExperienciaTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLabel_cargo}" for="cargo" />
                        <p:selectOneMenu id="cargo" value="#{experienciaController.selected.cargo}" required="true" requiredMessage="#{bundle.EditExperienciaRequiredMessage_cargo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                           var="cargoItem"
                                           itemValue="#{cargoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditExperienciaLabel_egresado}" for="egresado" />
                        <p:selectOneMenu id="egresado" value="#{experienciaController.selected.egresado}" required="true" requiredMessage="#{bundle.EditExperienciaRequiredMessage_egresado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{egresadoController.itemsAvailableSelectOne}"
                                           var="egresadoItem"
                                           itemValue="#{egresadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditExperienciaLabel_empresa}" for="empresa" />
                        <p:selectOneMenu id="empresa" value="#{experienciaController.selected.empresa}" required="true" requiredMessage="#{bundle.EditExperienciaRequiredMessage_empresa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaItem"
                                           itemValue="#{empresaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{experienciaController.update}" value="#{bundle.Save}" update="display,:ExperienciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExperienciaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExperienciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
